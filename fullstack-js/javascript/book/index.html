<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        td,
        th {
           border: 1px solid black;
        }

        form {
         display: none;
        }

        #return-button {
         display: none;
        }

     </style>
</head>
<body>
    
    <h1>My Library</h1>

    <button type="button" onclick="addRow('myTable')">Add Book</button>

    <button type="button" id="return-button" onclick="hideFormShowTable()">Return</button>  

    <table id="myTable">
        <thead>
           <th> Title </th>
           <th> Author </th>
           <th> Pages </th>
           <th> Read </th>
        </thead>
        <tbody>
           <tr>

            </tr>
        </tbody>
     </table>

     <form id="formID">
      <label for="title">Title</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="author">Author</label><br>
      <input type="text" id="author" name="author"><br>
      <label for="pages">Pages</label><br>
      <input type="text" id="pages" name="pages"><br>
      <input type="radio" id="yes" name="radAnswer" value="yes" />
      <label for="yes">yes</label><br>
      <input type="radio" id="no" name="radAnswer" value="no" />
      <label for="no">no</label><br>
      <input type="button" onclick="submitForm()" value="Submit">
    </form onsubmit="return false">

   </body>
   <script src="script.js" defer></script>
</body>
</html>
