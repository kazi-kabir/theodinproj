<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Table template</h1>

    <!--https://stackoverflow.com/questions/69492748/how-to-make-a-table-two-row-in-one-column-->

    <div id="border">
        <table>
            <tr>
                <th colspan="4">  </th>
                <th>Name</th>
                <th>Mass (1024kg)</th>
                <th>Diameter (km)</th>
                <th>Gravity (m/s2)</th>
                <th>Length of day (hours)</th>
                <th>Distance from Sun (106km)</th>
                <th>Mean temperature (Â°C)</th>
                <th>Number of moons	</th>
            </tr>
            <tr>
                <tr>
                    <td colspan="2">Terrestrial planets</td>
                </tr>
                <tr>
                    <th rowspan="2">Jovian planets</th>
                    <td>Gas giants</td>                    
                </tr>
                <tr>
                    <td>Ice giants</td>
                </tr>
                    <td colspan="2">Dwarf planets</td>
                </tr>
            </tr>
        </table>
    </div>

  </body>
</html>
