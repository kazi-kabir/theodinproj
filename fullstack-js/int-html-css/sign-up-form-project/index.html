<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="assets/script.js"></script>

</head>
<body>

<main class="container">
    <div id="left-pane">
        <img id="bg-image" src="assets/bg-pic.jpg" alt="">
        <img id="doge"src="assets/dogecoin-logo.png" alt="">
        <h1>Shibberinu Coin</h1>
    </div>

    <div id="right-pane">
        <form>

            <div>
                <label id="fnamelabel" for="fname">First name:</label>
                <input type="text" id="fname" name="fname"><br>    
            </div>

            <div>
                <label for="email">Enter your email:</label>
                <input type="email" id="email" name="email">    
            </div>

            <div>
                <label for="pass">Password (8 characters minimum):</label>
                <input type="password" id="pass" name="password" minlength="8" required />
            </div>

            <div>
                <label for="check-pass">Re Enter Password</label>
                <input type="password" id="check-pass" name="check-password" minlength="8" required />
            </div>

            <input type="submit" value="Sign up" onsubmit="return comparePasswords()"/>
        </form>
    </div>

</main>


</body>
</html>
